<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header class="space">
      <h1>PING<span class="point">.</span></h1>
      <h2>We are launching <span>soon!</span></h2>
      <p>Subscribe and get notified</p>
      <div>
        <input class="input-email" type="email" placeholder="Your Email Adress">
        <input type="submit" class="input-submit" value="Notify me">
      </div>
      <span class="email-erro">Please provide a valid email adress</span>
    </header>
    <main class="space">
      <img class="img-container" src="images/illustration-dashboard.png" alt="dados">
    </main>
    <footer class="space">
      <div class="icon-acording">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="attribution">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
  </div>

  <script src="script.js"></script>

</html>
